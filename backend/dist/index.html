<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" crossorigin src="/assets/index-c57eac22.js"></script>
    <link rel="stylesheet" href="/assets/index-e531107c.css">
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Anychart Test</h1>
      </header>
      <div id="chartController">
        <svg id="svg" width="1024px" height="512px"></svg>
      </div>
      <div id="dataControllerr">
        <div class="card">
          <div class="card">
            <span>Get your data from:</span>
            <input id="urlInput" type="text" placeholder="/api/test" />
          </div>
          <div class="card">
            <label for="cropToggleFirst">Remove first object</label>
            <input
              type="checkbox"
              id="cropToggleFirst"
              name="cropToggleFirst"
            />
            <label for="cropToggleLast">Remove last object</label>
            <input type="checkbox" id="cropToggleLast" name="cropToggleLast" />
          </div>
          <div class="card">
            <label for="xCrosshairToggle">Toggle X crosshair</label>
            <input
              type="checkbox"
              id="xCrosshairToggle"
              name="xCrosshairToggle"
            />
            <label for="yCrosshairToggle">Toggle Y crosshair</label>
            <input type="checkbox" id="yCrosshairToggle" name="yCrosshairToggle" />
          </div>
          <button id="getDataBtn" type="button">Get data</button>
        </div>
      </div>
    </div>
    
  </body>
</html>
